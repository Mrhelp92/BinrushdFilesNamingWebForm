<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Generate a Name</h2>
        <form id="name-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="variation">Variation:</label>
            <select id="variation" name="variation">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select>
            
            <label for="creator">Creator Name:</label>
            <select id="creator" name="creator">
                <option>Loading...</option>
            </select>
            
            <label for="vo">VO:</label>
            <select id="vo" name="vo">
                <option>Loading...</option>
            </select>
            
            <label for="offer">Offer:</label>
            <select id="offer" name="offer">
                <option>Loading...</option>
            </select>
            
            <button type="button" onclick="generateName()">Generate Name</button>
        </form>
        
        <h3>Generated Name:</h3>
        <p id="output"></p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
